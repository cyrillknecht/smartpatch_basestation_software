name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Poetry
        run: |
          pip install poetry
          poetry --version

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          poetry install

      # Add more steps for your build process

      - name: Run tests
        run: |
          poetry run pytest
